//=================================================================
// Make sure the time stamp is not included when printing lines
//=================================================================
con_timestamp							"0"

//=================================================================
// Easier unlog alias
//=================================================================
alias "console_unlog"					"con_logfile console.log"

//=================================================================
// Setup customizations
//=================================================================
//-----------------------------------------------------------------
// ALTERNATIVES - CONTROL POINTS TOP
//-----------------------------------------------------------------
alias "hud_alt_cp_top_clear"			"sixense_clear_bindings; sixense_write_bindings essentialstf/hud_alt_cp_top.txt"
alias "hud_alt_cp_top_log"				"con_logfile cfg/essentialstf/hud_alt_cp_top.txt"
alias "hud_alt_cp_top"					"hud_alt_cp_top_clear; hud_alt_cp_top_log; echo #base ../../custom/essentialshud/resource/ui/customizations/controlpoints_top/hudlayout.res; console_unlog"
//-----------------------------------------------------------------
// ALTERNATIVES - SPECTATOR PLAYER STATS
//-----------------------------------------------------------------
alias "hud_alt_spec_stats_clear"		"sixense_clear_bindings; sixense_write_bindings essentialstf/hud_alt_spec_stats.txt"
alias "hud_alt_spec_stats_log"			"con_logfile cfg/essentialstf/hud_alt_spec_stats.txt"
alias "hud_alt_spec_stats"				"hud_alt_spec_stats_clear; hud_alt_spec_stats_log; echo #base ../../custom/essentialshud/resource/ui/customizations/spectator_stats/spectatortournament.res; console_unlog"
//-----------------------------------------------------------------
// PRESET - KING OF THE HILL
//-----------------------------------------------------------------
alias "hud_preset_koth_clear"			"sixense_clear_bindings; sixense_write_bindings essentialstf/hud_preset_koth_status.txt; sixense_write_bindings essentialstf/hud_preset_koth_match.txt; sixense_write_bindings essentialstf/hud_preset_koth_score.txt"
alias "hud_preset_koth_status"			"con_logfile cfg/essentialstf/hud_preset_koth_status.txt; echo #base ../../custom/essentialshud/resource/ui/customizations/koth/hudobjectivestatus.res; console_unlog"
alias "hud_preset_koth_match"			"con_logfile cfg/essentialstf/hud_preset_koth_match.txt; echo #base ../../custom/essentialshud/resource/ui/customizations/koth/hudobjectivetimepanel.res; console_unlog"
alias "hud_preset_koth_score"			"con_logfile cfg/essentialstf/hud_preset_koth_score.txt; echo #base ../../custom/essentialshud/resource/ui/customizations/koth/teamscorepanel.res; console_unlog"
alias "hud_preset_koth"					"hud_preset_koth_clear; hud_preset_koth_status; hud_preset_koth_match; hud_preset_koth_score;"
//-----------------------------------------------------------------
// RESET ALL
//-----------------------------------------------------------------
alias "hud_customization_reset"			"hud_alt_cp_large_clear; hud_alt_cp_top_clear; hud_alt_spec_stats_clear; hud_preset_koth_clear;"
//=================================================================
// Execute first HUD launch setup
//=================================================================
alias "hud_firstrun"					"exec hud_first_run"
exec essentialstf/hud_setup.txt
hud_firstrun