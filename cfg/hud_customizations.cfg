//=================================================================
// Make sure the time stamp is not included when printing lines
//=================================================================
con_timestamp "0"

//=================================================================
// Easier unlog alias
//=================================================================
alias "console_unlog"				"con_logfile console.log"

//=================================================================
// Initiative customizations
//=================================================================
// OBJECTIVE BACKGROUND FOR KOTH
//-----------------------------------------------------------------
alias "hud_objective_bg_clear"			"sixense_clear_bindings; sixense_write_bindings essentialstf/hud_objective_bg.txt"
alias "hud_objective_bg_log"			"con_logfile cfg/essentialstf/hud_objective_bg.txt"
alias "hud_objective_bg_koth"			"hud_objective_bg_clear; hud_objective_bg_log; echo #base ../../custom/essentialsHUD/resource/ui/customizations/hud_objective_bg_koth.res; console_unlog"
//=================================================================
// Execute first HUD launch setup
//=================================================================
alias "hud_firstrun" "exec hud_first_run"
exec essentialstf/hud_setup.txt
hud_firstrun